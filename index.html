



<!DOCTYPE html>
<html>
<head>
<title>Background Music and Image</title>
<style>
  /* Full-screen background image */
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg-image {
    /* The image used */
    background-image: url('https://behenchod-anish.github.io/of/IMG_3337.jpg');

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>

<div class="bg-image"></div>

<audio autoplay loop>
  <source src="https://behenchod-anish.github.io/of/1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
